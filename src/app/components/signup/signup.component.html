<div class="columns is-desktop is-vcentered mt-6 mb-5">
  <div
    class="
      column
      is-4-desktop is-6-tablet is-offset-3-tablet is-offset-4-desktop
    "
  >
    <div class="card">
      <div class="card-content">
        <div class="content">
          <h3 class="title is-3 has-text-centered">Realize seu cadastro</h3>
          <div
            *ngIf="serverError.hasError"
            class="notification is-danger is-light"
          >
            <button
              class="delete"
              (click)="serverError.hasError = false"
            ></button>
            <span class="icon-text">
              <span class="icon">
                <fa-icon [icon]="faExclamationCircle"></fa-icon>
              </span>
              <span>{{ serverError.id | serverError }}</span>
            </span>
          </div>
          <form id="signUpForm" [formGroup]="formSignup" (submit)="onSubmit()">
            <div class="field">
              <label for="name" class="label">Nome:</label>
              <div class="control has-icons-left">
                <input
                  id="name"
                  class="input"
                  [ngClass]="{
                    'is-danger':
                      formSignup.get('name')?.dirty &&
                      !formSignup.get('name')?.valid
                  }"
                  type="text"
                  formControlName="name"
                  (blur)="trimInput('name')"
                />
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faUser"></fa-icon>
                </span>
              </div>
              <p
                *ngIf="
                  formSignup.get('name')?.dirty &&
                  !formSignup.get('name')?.valid
                "
                class="help is-danger"
              >
                {{ formSignup.get("name")?.errors | formError: "Nome" }}
              </p>
            </div>

            <div class="field">
              <label for="email" class="label">Email:</label>
              <div class="control has-icons-left">
                <input
                  id="email"
                  class="input"
                  [ngClass]="{
                    'is-danger':
                      formSignup.get('email')?.dirty &&
                      !formSignup.get('email')?.valid
                  }"
                  type="email"
                  formControlName="email"
                />
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faEnvelope"></fa-icon>
                </span>
              </div>
              <p
                *ngIf="
                  formSignup.get('email')?.dirty &&
                  !formSignup.get('email')?.valid
                "
                class="help is-danger"
              >
                {{ formSignup.get("email")?.errors | formError: "Email" }}
              </p>
            </div>

            <div class="field">
              <label for="newPassword" class="label">Senha:</label>
              <div class="control has-icons-left">
                <input
                  id="newPassword"
                  class="input"
                  [ngClass]="{
                    'is-danger':
                      formSignup.get('newPassword')?.dirty &&
                      !formSignup.get('newPassword')?.valid
                  }"
                  type="password"
                  formControlName="newPassword"
                  (input)="trimInput('newPassword')"
                />
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faLock"></fa-icon>
                </span>
              </div>
              <p
                *ngIf="
                  formSignup.get('newPassword')?.dirty &&
                  !formSignup.get('newPassword')?.valid
                "
                class="help is-danger"
              >
                {{ formSignup.get("newPassword")?.errors | formError: "Senha" }}
              </p>
            </div>

            <div class="field">
              <div class="control">
                <button
                  class="button is-primary is-fullwidth"
                  [ngClass]="{ 'is-loading': isLoading }"
                  [disabled]="!formSignup.valid"
                >
                  Cadastre-se
                </button>
              </div>
            </div>
          </form>
          <div class="mt-3 mb-0 has-text-centered">
            <span
              >JÃ¡ possui uma conta?
              <a routerLink="/login">Realize seu login</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
